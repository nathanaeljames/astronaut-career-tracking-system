name: .NET Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4  # Updated to v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4  # Updated to v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore StargateAPI.sln
    
    - name: Build
      run: dotnet build StargateAPI.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test StargateAPI.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --settings:.runsettings
    
    - name: Generate Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
      with:
        reports: '**/TestResults/*/coverage.cobertura.xml'
        targetdir: 'CoverageReport'
        reporttypes: 'HtmlInline;Badges'
        classfilters: '-StargateAPI.Migrations.*;-StargateAPI.Program'
    
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4  # Changed from v3 to v4
      with:
        name: coverage-report
        path: CoverageReport/